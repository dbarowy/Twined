<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twined</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="title-grid">Twined</div>
        
        <div class="content-grid">
            <div class="grid-item command-line-interface">
                <div class="chat-container"></div>
                <div class="command-line-input-container">
                    <input type="text" class="command-line-input" placeholder="Type Start">
                    <button class="send-button">Enter</button>
                </div>
            </div>
            <div class="grid-item svg-display" id="svg-display">
            </div>
            <div class="grid-item text-display" id="text-display">
                <h2></h2>
                <p id="graph-content"></p>
            </div>
        </div>

        <div class="footer-grid">
            <p>Principles of Programming Languages</p>
            <p>Spring 2024</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
